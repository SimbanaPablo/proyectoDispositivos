<ion-content class="register-content" [fullscreen]="true">
  <!-- Ola en la parte superior -->
  <div class="wave-background"></div>

  <!-- Contenedor Welcome -->
  <div class="welcome-container">
    <h1 class="welcome-title">Bienvenido</h1>
  </div>

  <!-- Contenedor de registro -->
  <div class="register-container">
    <ion-card class="glass-card">
      <h2 class="register-title">Sign Up</h2>
      <ion-card-content>
        <div class="input-container">
          <ion-label class="input-label">Nombre Completo</ion-label>
          <div class="rounded-input">
            <ion-input [(ngModel)]="nombreCompleto" placeholder="Iniciales con mayúscula" type="text"></ion-input>
          </div>
        </div>
        <div class="input-container">
          <ion-label class="input-label">Usuario</ion-label>
          <div class="rounded-input">
            <ion-input [(ngModel)]="usuario" placeholder="Ej: nuevousuario123" type="text"></ion-input>
          </div>
        </div>
        <ion-text color="danger" *ngIf="usuarioError" class="error-message">
          {{ usuarioError }}
        </ion-text>
        <div class="input-container">
          <ion-label class="input-label">Correo</ion-label>
          <div class="rounded-input">
            <ion-input [(ngModel)]="correo" placeholder="nuevousuario@gmail.com" type="email"></ion-input>
          </div>
        </div>
        <ion-text color="danger" *ngIf="correoError" class="error-message">
          {{ correoError }}
        </ion-text>
        <div class="input-container">
          <ion-label class="input-label">Contraseña</ion-label>
          <div class="rounded-input">
            <ion-input [(ngModel)]="contrasena" [type]="showPassword ? 'text' : 'password'" placeholder="Enter your password"></ion-input>
            <ion-icon class="password-icon" [name]="showPassword ? 'eye-off' : 'eye'" slot="end" (click)="togglePasswordVisibility()"></ion-icon>
          </div>
        </div>
        <ion-text color="danger" *ngIf="contrasenaError" class="error-message">
          {{ contrasenaError }}
        </ion-text>
        <ion-button expand="block" shape="round" class="rounded-button custom-register-button" (click)="register()">Register</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
