<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="goBack()">
          <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Seleccionar Veh&iacute;culo para eliminar</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <div class="card-container">
      <ion-card *ngFor="let vehicle of vehicles">
        <ion-card-header>
          <ion-card-title>{{ vehicle.marca }} - {{vehicle.placa}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item lines="none">
            <p>{{ vehicle.color }} - {{vehicle.fecFabricacion | date: 'yyyy-MM-dd' }} - {{vehicle.activo ? 'Activo' : 'Inactivo' }}</p>
            <ion-button color="danger" (click)="showConfirmAlert(vehicle.placa)">Eliminar</ion-button>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>

  <!-- Alerta de confirmación -->
  <div *ngIf="isAlertOpen" class="custom-alert">
    <div class="alert-content">
      <h2>Confirmar</h2>
      <p>¿Estás seguro de que deseas eliminar este vehículo?</p>
      <div class="alert-buttons">
        <ion-button (click)="cancelAlert()" color="success">Cancelar</ion-button>
        <ion-button (click)="confirmHideVehicle()" color="danger">Eliminar</ion-button>
      </div>
    </div>
  </div>
</div>
