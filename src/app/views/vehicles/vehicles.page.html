<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-button (click)="logout()">
      Cerrar Sesión
    </ion-button>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Vehículos</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list [inset]="true">
      <ion-item *ngFor="let vehicle of vehicles">
        <ion-label>
          <h2>{{ vehicle.marca }} - {{vehicle.placa}}</h2>
          <p>{{ vehicle.color }} - {{vehicle.fecFabricacion | date}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
   
    <ion-fab vertical="bottom" horizontal="end"  slot="fixed">
      <ion-fab-button (click)="goToNewVehicle()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
</div>
